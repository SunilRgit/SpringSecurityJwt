<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title th:text="${title}">MUHS HRMS</title>
	<link rel="stylesheet" type="text/css" th:href="@{/hisglobal/bootstrap5.3.3/bootstrap.min.css}" />


	<link rel='stylesheet' type='text/css' th:href="@{/hisglobal/desk/style.css}" />
	<link rel='stylesheet' type='text/css' th:href="@{/hisglobal/desk/typicons.css}" />
	<link rel='stylesheet' type='text/css' th:href="@{/hisglobal/desk/vendor.bundle.base.css}" />
	<link rel='stylesheet' type='text/css' th:href="@{/hisglobal/css/custom.css}" />

	<script th:src="@{/hisglobal/jQuery3.7.1/jquery-3.7.1.js}"></script>
	<script th:src="@{/hisglobal/bootstrap5.3.3/bootstrap.bundle.min.js}"></script>

	<script th:src="@{/hisglobal/desk/js/perfectScrollbar.js}"></script>
	<script th:src="@{/hisglobal/desk/js/off-canvas.js}"></script>
	<script th:src="@{/hisglobal/desk/js/hoverable-collapse.js}"></script>
	<script th:src="@{/hisglobal/desk/js/template.js}"></script>
	<script th:src="@{/hisglobal/desk/js/settings.js}"></script>

	<script th:src="@{/hisglobal/js/md5.js}"></script>
	<script th:src="@{/hisglobal/js/hashFunctions.js}"></script>
	<script th:src="@{/hisglobal/js/security.js}"></script>
	<script th:src="@{/hisglobal/js/common.js}"></script>
	<script th:src="@{/hisglobal/js/captcha.js}"></script>
	<script th:src="@{/hisglobal/js/util.js}"></script>
	<script th:src="@{/hisglobal/js/loginDesk.js}"></script>




</head>

<body>

	<form id="userDeskForm" autocomplete="off" th:object="${userDeskBean}">
		<div class="container-scroller">


			<!-- partial:partials/_navbar.html -->
			<nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
				<div class="navbar-brand-wrapper d-flex justify-content-center">
					<div class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100">
						<a class="navbar-brand brand-logo"><img src="" th:src="@{/hisglobal/desk/images/leftLogo.png}"
								alt="logo" /></a> <a class="navbar-brand brand-logo-mini">MUHS</a>
						<button class="navbar-toggler navbar-toggler align-self-center" type="button"
							data-toggle="minimize">
							<i class="typcn typcn-th-menu"></i>
						</button>
					</div>
				</div>
				<div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
					<ul class="navbar-nav mr-lg-2">
						<li class="nav-item nav-profile dropdown"><span class="nav-profile-name">MAHARASHTRA UNIVERSITY
								OF HEALTH
								SCIENCES, NASHIK</span></li>

					</ul>
					<ul class="navbar-nav navbar-nav-right">
						<li class="nav-item dropdown mr-0"><a
								class="nav-link count-indicator dropdown-toggle d-flex align-items-center justify-content-center"
								id="notificationToggle"> <i class="typcn typcn-cog-outline mx-0"></i>
							</a>
							<div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list"
								id="notificationDropdown">
								<p class="mb-0 font-weight-normal float-left dropdown-header"></p>
								<a class="dropdown-item preview-item"
									onclick="callMenu('/changePassword','Change Password')">
									<div class="preview-thumbnail">
										<div class="preview-icon bg-success">
											<i class="typcn typcn-key mx-0"></i>
										</div>
									</div>
									<div class="preview-item-content">
										<h6 class="preview-subject font-weight-normal">Change
											Password</h6>

									</div>
								</a> <a class="dropdown-item preview-item">
									<div class="preview-thumbnail">
										<div class="preview-icon bg-info">
											<i class="typcn typcn-info mx-0"></i>
										</div>
									</div>
									<div class="preview-item-content">
										<h6 class="preview-subject font-weight-normal">User Log
											Report</h6>

									</div>
								</a>
							</div>
						</li>
						<li class="nav-item dropdown mr-0"><a
								class="nav-link count-indicator dropdown-toggle d-flex align-items-center justify-content-center pointer"
								onclick="callLogOut(event)"> <i title="Logout"
									class="typcn typcn-lock-closed-outline mx-0"></i>
							</a></li>
					</ul>
					<button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
						data-toggle="offcanvas">
						<i class="typcn typcn-th-menu"></i>
					</button>
				</div>
			</nav>
			<div class="container-fluid page-body-wrapper">

				<!-- partial:partials/_settings-panel.html -->
				<div class="theme-setting-wrapper">
					<div id="settings-trigger">
						<i class="typcn typcn-cog-outline"></i>
					</div>
					<div id="theme-settings" class="settings-panel">
						<i class="settings-close typcn typcn-times"></i>
						<p class="settings-heading">SIDEBAR SKINS</p>
						<div class="sidebar-bg-options selected" id="sidebar-light-theme">
							<div class="img-ss rounded-circle bg-light border mr-3"></div>
							Light
						</div>
						<div class="sidebar-bg-options" id="sidebar-dark-theme">
							<div class="img-ss rounded-circle bg-dark border mr-3"></div>
							Dark
						</div>
						<p class="settings-heading mt-2">HEADER SKINS</p>
						<div class="color-tiles mx-0 px-4">
							<div class="tiles success"></div>
							<div class="tiles warning"></div>
							<div class="tiles danger"></div>
							<div class="tiles info"></div>
							<div class="tiles dark"></div>
							<div class="tiles default"></div>
						</div>
					</div>
				</div>

				<!-- partial -->
				<!-- partial:partials/_sidebar.html -->
				<nav class="sidebar sidebar-offcanvas" id="sidebar">
					<ul class="nav" th:utext="${menuHLP}">
					</ul>
					<ul>
						<!--<li><a onclick="loadContent('/getEmployeeRegistration')">Employee Registration</a></li>-->
						<!-- Add other menu items -->
					</ul>
				</nav>
				<!-- partial -->
				<div class="main-panel">
					<div class="content-wrapper" id="menu-content">



					</div>
				</div>
			</div>
		</div>

		<input type="hidden" name="gstrUserName" id="gstrUserName" th:value="${username}" />
		<input type="hidden" name="gnumUserId" id="gnumUserId" th:value="${userId}" />
		<input type="hidden" name="jwtToken" id="jwtToken" th:value="${jwtToken}" />
	</form>
</body>

</html>
